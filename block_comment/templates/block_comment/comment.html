{% spaceless %}<div id="i{{ comment.index }}_c{{ comment.id }}" class="comment block-comment">    <p class="regarding">Regarding <a href="#i{{ comment.index }}">block {{ comment.index }}</a></p>    <p class="author">{{ comment.name }}</p>    <p class="timestamp">{{ comment.submit_date|date }}</p>    <p class="comment_text">{{ comment.comment|linebreaksbr }}</p></div>{% endspaceless %}
